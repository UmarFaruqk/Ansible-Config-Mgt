---
# Remove the play and host declaration; keep only the task
- name: Collate variables from environment-specific file, if it exists
  include_vars: "{{ item }}"
  with_first_found:
    - files:
        - dev.yml
        - stage.yml
        - prod.yml
        - uat.yml
      paths:
        - "{{ playbook_dir }}/../env-vars"
  tags:
    - always

